<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main>
  <article class="card">
    <figure class="userPicContainer">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture" class="userPic">
    </figure>
    <header class="userInfoContainer">
      <h2 class="userName">Jessica Randall</h2>
      <h3 class="userLocation">New Jersey, United States</h3>
    </header>
    <p class="userBio">
      "Front-end developer and a avid reader"
    </p>
    <nav class="navigationMenu">
      <ul class="navigationList">
        <li class="navItem"><a href="">GitHub</a></li>
        <li class="navItem"><a href="">Frontend Mentor</a></li>
        <li class="navItem"><a href="">linkedIn</a></li>
        <li class="navItem"><a href="">Twitter</a></li>
        <li class="navItem"><a href="">Instagram</a></li>
      </ul>
    </nav>
  </article>
</main>
</body>
</html>
